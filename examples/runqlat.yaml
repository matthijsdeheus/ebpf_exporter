metrics:
  counters:
    - name: run_queue_latency
      help: "Counter of run queue latency by cgroup id"
      labels:
        - name: cgroup_id
          size: 8
          decoders:
            - name: uint
            - name: cgroup
              allow_unknown: true
            #- name: uint
        - name: bucket
          size: 4
          decoders:
            - name: uint
